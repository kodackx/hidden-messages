version: 1
disable_existing_loggers: false

formatters:
  default:
    '()': uvicorn.logging.DefaultFormatter
    fmt: '%(levelprefix)s (%(asctime)s) %(name)s: %(message)s'
    use_colors: true
    datefmt: '%H:%M:%S'
  access:
    '()': uvicorn.logging.AccessFormatter
    fmt: '%(levelprefix)s (%(asctime)s) %(client_addr)s - "%(request_line)s" %(status_code)s'
    use_colors: true
    datefmt: '%H:%M:%S'

handlers:
  default:
    class: logging.StreamHandler
    formatter: default
    level: DEBUG
    stream: ext://sys.stdout
  access:
    class: logging.StreamHandler
    formatter: access
    level: INFO
    stream: ext://sys.stdout

loggers:
  uvicorn:
    handlers: [default]
    level: DEBUG
    propagate: false
  uvicorn.error:
    handlers: [default]
    level: DEBUG
    propagate: false
  uvicorn.access:
    handlers: [access]
    level: INFO
    propagate: false
  fastapi:
    handlers: [default]
    level: DEBUG
    propagate: false
  app:
    handlers: [default]
    level: DEBUG
    propagate: false
  sqlalchemy.engine:
    handlers: [default]
    level: WARNING
    propagate: false
  sqlalchemy.pool:
    handlers: [default]
    level: WARNING
    propagate: false
  aiosqlite:
    handlers: [default]
    level: WARNING
    propagate: false

root:
  level: DEBUG
  handlers: [default]


